<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login 2</title>
    <link rel="stylesheet" href="login2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <br>
    <div class="container">
        <div class="box">
            <div class="box_1">
                <p class="head_text"> MicroOffice </p>
            </div>
            <br>
            <div class="box_2">
                <div class="text_center">
                    <a>Registration Form</a>
                    <br> <br>
                </div>
                <div class="columns">
                    <div class="box_input">
                        <i class="fa fa-user " aria-hidden="true"></i>
                        <input placeholder="Fist name..." class="input_one" type="text" name="username" value="" />
                    </div>
                    <div class="box_input_mid">

                    </div>
                    <div class="box_input">
                        <i class="fa fa-user " aria-hidden="true"></i>
                        <input placeholder="Last name..." class="input_one" type="text" name="username" value="" />
                    </div>
                </div>
                <br>
                <div class="doc">
                    <div class="text_center">
                    </div>
                    <div class="box_input">
                        <i class="fa fa-envelope " aria-hidden="true"></i>
                        <input placeholder="Email address" class="input_one" type="text" name="username" value="" />
                    </div>
                    <br>
                    <div class="box_input">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input placeholder="Nick name" class="input_one" type="text" name="username" value="" />
                    </div>
                    <br>
                    <div class="box_input">
                        <i class="fa fa-lock " aria-hidden="true"></i>
                        <input placeholder="Create your password" class="input_one" type="text" name="username"
                            value="" />
                    </div>
                    <br>
                    <div class="box_input">
                        <i class="fa fa-unlock-alt " aria-hidden="true"></i>
                        <input placeholder="Retype your password" class="input_one" type="text" name="username"
                            value="" />
                    </div>
                </div>
                <br>
                <div class="columns">





                    <div class="check_div">
                        <label class="checkbox">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <p class="text_agree">
                        I agree to the <a href="#" style="color:rgb(29, 151, 151); text-decoration: none; size: 9px;">
                            term
                            of
                            use </a></p>
                    <div class="input_box">
                        <input class="button_login" type="submit" name="login" value="I ACCEPT - CREATE ACCOUNT" />
                        <br>
                    </div>



                </div>



            </div>




        </div>
</body>

</html>
