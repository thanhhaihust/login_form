<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login_box</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="container">



        <div class="box">
            <form class="box_login">
                <br>
                <img class="img" src="logo.png" />
                <div class="text_center">
                    <a>Enter your email and password to acess admin panel</a>
                </div>
                <br>
                <a>Email address</a>
                <br>
                <input class="input" type="text" name="username" value="" />
                <br>
                <a>Password</a>
                <br>
                <input class="input" type="password" name="username" value="" />
                <br>
                <input type="checkbox" name="remember" checked />
                <a>Remember password</a>
                <br>
                <span>
                    <input class="button_login" type="submit" name="login" value="Log In" />
                </span>
                <br>
                <br>

            </form>
            <hr>
            <div class="text_center">
                <a>Forgot your password?</a>
                <br>
                <a>Don't have an account? <b> Sign Up </b></a>
            </div>

        </div>



    </div>
</body>

</html>
